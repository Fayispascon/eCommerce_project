<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Offer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2d;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .content-header {
            margin: 20px 0;
        }
        .card {
            background-color: #2a2a3c;
            border: none;
            border-radius: 10px;
        }
        .card-header {
            background-color: #2a2a3c;
            border-bottom: 1px solid #444;
        }
        .form-control, .form-select, button {
            background-color: #1e1e2d;
            color: #ffffff;
            border: 1px solid #444;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: #5a5a7c;
        }
        button {
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a5a7c;
        }
        .error-message {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <section class="content-main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="content-header text-center">
                        <h2 class="content-title">Add New Offer</h2>
                    </div>
                </div>
                <div class="col-lg-8 mx-auto">
                    <div class="card mb-4">
                        <div class="card-header text-center">
                            <h4>Basic Information</h4>
                        </div>
                        <div class="card-body">
                            <form id="offerForm" novalidate>
                                <div class="mb-4">
                                    <label for="offer_name" class="form-label">Offer Name</label>
                                    <input type="text" id="offer_name" placeholder="Type here" class="form-control" required>
                                    <div class="error-message text-danger" id="offerNameError"></div>
                                </div>
                                <div class="mb-4">
                                    <label for="discount_percentage" class="form-label">Discount Percentage</label>
                                    <input type="number" id="discount_percentage" placeholder="%" class="form-control" required>
                                    <div class="error-message text-danger" id="discountError"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 mb-4">
                                        <label for="offer_type" class="form-label">Offer Type</label>
                                        <select id="offer_type" class="form-select" required>
                                            <option value="">Select Type</option>
                                            <option value="category">Category Offer</option>
                                            <option value="product">Product Offer</option>
                                            <option value="referral">Referral Offer</option>
                                        </select>
                                        <div class="error-message text-danger" id="typeError"></div>
                                    </div>
                                    <div class="col-lg-6 mb-4">
                                        <label for="select_item" class="form-label">Select Item</label>
                                        <select id="select_item" class="form-select" required>
                                            <!-- Dynamically populated items -->
                                            <option value="">Select Item</option>
                                        </select>
                                        <div class="error-message text-danger" id="itemError"></div>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="expiry_date" class="form-label">Expiry Date</label>
                                    <input type="date" id="expiry_date" class="form-control" required>
                                    <div class="error-message text-danger" id="expiryError"></div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-md rounded font-sm hover-up">Add Offer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
